{% extends "admin/admin_index.html" %}

{% block title %}System System - Change Password{% endblock %}


{% block page_content %}
<div class="col-md-5 col-md-push-2">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>

    <div id="business_load"></div>

</div>
	  <script type="text/javascript">
	Highcharts.chart('business_load', {
    chart: {
        type: 'spline',
        animation: Highcharts.svg, // don't animate in old IE
        marginRight: 10,
        events: {
            load: function () {

                // set up the updating of the chart each second
                // 每秒设置图表的更新
                var series = this.series[0];
                setInterval(function () {
                $.getJSON("{{ url_for('admin.cpu_data') }}", null, function(data){
                    var x = (new Date()).getTime(), // 此刻时间
                        y = data.cpu; // 前面代码返回的data数据
                    series.addPoint([x, y], true, true);
                    });
                }, 1000);
            }
        }
    },

    time: {
        useUTC: false
    },

    title: {
        text: 'CPU利用率'
    },
    xAxis: {
        type: 'datetime',
        tickPixelInterval: 150
    },
    yAxis: {
        title: {
            text: 'cpu'
        },
        plotLines: [{
            value:100,
            width: 400,
            color: '#ffffff'
        }]
    },
    tooltip: {
        headerFormat: '<b>{series.name}</b><br/>',
        pointFormat: '{point.x:%Y-%m-%d %H:%M:%S}<br/>{point.y:.2f}'
    },
    legend: {
        enabled: false
    },
    exporting: {
        enabled: false
    },
    series: [{
        name: 'Random data',
        data: (function () {
            // generate an array of random data
            // 生成一组随机数据
            var data = [],
                time = (new Date()).getTime(),
                i;
            for (i =15;i>=10; i -= 1) {
                data.push({
                    x: time-i*1000,
                    y: 10,
                });
            }
            return data;
        }())
    }]
});
</script>
{% endblock %}
